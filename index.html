<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Info Retriever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Info Retriever</h1>
        <p>Enter a video URL:</p>
        <input type="text" id="video-url" placeholder="Video URL">
        <button id="get-info">Get Video Info</button>

        <div id="progress-bar" class="hidden">
            <div id="progress"></div>
        </div>

        <div id="results" class="hidden">
            <div id="video-info">
                <img id="video-thumbnail" src="" alt="Video Thumbnail">
                <h2 id="video-title"></h2>
            </div>
            <div id="download-options" class="hidden">
                <h3>Download Options:</h3>
                <div id="quality-buttons"></div>
            </div>
        </div>
        <p class="disclaimer">Disclaimer: This tool is for educational purposes only. Please respect copyright laws.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
