<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Video Downloader</h1>
    <input id="userInput" type="text" placeholder="Enter video URL">
    <button id="fetchButton">Get Video</button>
    <div class="response">
      <h2>Video Details</h2>
      <!-- Thumbnail -->
      <img id="videoThumbnail" src="" alt="Thumbnail" class="thumbnail" />
      <!-- Title -->
      <p id="videoTitle">Title...</p>
      <h3>Select Quality</h3>
      <!-- Quality Buttons -->
      <div id="qualityButtons"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
