<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Video Downloader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #progress-container {
            display: none; /* Hidden by default */
            width: 80%;
            margin: 20px auto;
            height: 20px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden; /* Hide overflow of progress bar */
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50; /* Green */
            border-radius: 5px;
            transition: width 0.3s ease-in-out; /* Smooth transition */
        }
        #download-options {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .quality-button {
            background-color: #4CAF50; /* Same green as download button */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>All Video Downloader</h2>
            <p>Easily download your favorite videos.</p>
            <input type="text" class="input-field" id="videoUrl" placeholder="Video URL">
            <button class="download-button" id="mainDownloadButton" onclick="downloadVideo()">Download</button>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="download-options"></div>
            <div id="download-message" style="display: none; margin-top: 10px;"></div>
        </div>
        <div class="links"></div>
        <div class="copyright">&copy;2025 Nexavo</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
